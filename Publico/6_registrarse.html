    </head>

        <div class="container-login">

            <h1>REGISTRARSE</h1>

            <form class="iniciar-sesion">
                <label for="nombre">Nombre</label><br>
                <input aria-label="Nombre" type="nombre" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br>
                <label for="apellido">Apellido</label><br>
                <input aria-label="Apellido" type="apellido" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br>
                <label for="fechaNacimiento">Fecha de Nacimiento</label><br>
                <input aria-label="Fecha de Nacimiento" type="fechaNacimiento" id="fechaNacimiento" name="fechaNacimiento" placeholder="Ingrese su fecha de nacimiento" required><br>
                <label for="dni">DNI</label><br>
                <input aria-label="DNI" type="dni" id="dni" name="dni" placeholder="Ingrese su DNI" required><br>
                <label for="domicilio">Domicilio</label><br>
                <input aria-label="Domicilio" type="domicilio" id="domicilio" name="domicilio" placeholder="Ingrese su domicilio" required><br>
                <label for="localidad">Localidad</label><br>
                <input aria-label="Localidad" type="localidad" id="localidad" name="localidad" placeholder="Ingrese su localidad" required><br>
                <label for="numeroCelular">Numero de Celular</label><br>
                <input aria-label="Numero de Celular" type="numeroCelular" id="numeroCelular" name="numeroCelular" placeholder="Ingrese su numero de celular" required><br>
                <label for="email">Email</label><br>
                <input aria-label="Email" type="email" id="email" name="email" placeholder="Ingrese su email" required><br>
                <label for="password">Contraseña</label><br>
                <input aria-label="Contraseña" type="password" id="password" name="password" placeholder="Ingrese su contraseña" required><br>
                <label for="confirmarPassword">Confirmar Contraseña</label><br>
                <input aria-label="Confirmar Contraseña" type="confirmarPassword" id="confirmarPassword" name="confirmarPassword" placeholder="Confirme su contraseña" required><br>
                <br>
                <img src="assets/imagenes/patita.png" alt="patita">
                <a href="7_iniciar-sesion.html">¿Ya tienes cuenta? Inicia Sesion</a><br><br>
                <button type="submit">REGISTRARSE</button>
            </form>
        
            <a href="7_iniciar-sesion.html"><button type="submit">VOLVER</button></a>
            
        </div>   
    </body>
</html>
