        <!--CONTENEDOR DE REGISTRO DE CONTRASEÑA-->
        <div class="formularios"> 

            <h1>REGISTRARSE</h1>

            <form id="registrar_contraseña">
                <label for="password">Contraseña</label><br>
                <input aria-label="Contraseña" type="password" id="password" name="password" placeholder="Ingrese su contraseña" required><br>
                <label for="confirmarPassword">Confirmar Contraseña</label><br>
                <input aria-label="Confirmar Contraseña" type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirme su contraseña" required><br>
                <br>
     
                <img src="../assets/iconos/michi.png" alt="gatito_registro" width="200"><br>
                <!--BOTONES Y ENLACE A OTRA PAGINA-->
                <button type="submit">REGISTRARSE</button>
                <button type="button" onclick="window.location.href='6_registrarse.html'">CANCELAR</button>
                
                <!-- Mensaje de error -->
                <p id="mensajeErrorContraseña"></p>
            </form> 
       
        </div>   
    </body>
