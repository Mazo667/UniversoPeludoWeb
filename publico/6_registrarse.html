<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="stylesheet" href="../estilos/estilos.css">
        <script src="../scripting/validaciones.js"></script>
        <script>
            function validarFormularioRegistro(){
                var mensajeError = 'Se encontraron los siguientes errores: \n\n\n';
                var error = false;
                if (!esNombreValido(document.getElementById('nombre').value)) {
                    error = true;
                    mensajeError += '* El nombre no es valido.\n';
                }
                if (!esApellidoValido(document.getElementById('apellido').value)){
                    error = true;
                    mensajeError += '* El apellido no es valido.\n';
                }
                if (!esNacimientoValido(document.getElementById('fechaNacimiento').value)){
                    error = true;
                    mensajeError += '* No es valido.\n';
                }
                if (!esDNIValido(document.getElementById('dni').value)){
                    error = true;
                    mensajeError += '* El DNI no es valido.\n';
                }
                if (!esDomicilioValido(document.getElementById('domicilio').value)){
                    error = true;
                    mensajeError += '* El domicilio no es valido.\n';
                }
                if (!esLocalidadValido(document.getElementById('localidad').value)){
                    error = true;
                    mensajeError += '* La localidad no es valida.\n';
                }
                if (!esNroCelularValido(document.getElementById('numeroCelular').value)){
                    error = true;
                    mensajeError += '* El celular no es valido.\n';
                }
                if (!esEmailValido(document.getElementById('email').value)){
                    error = true;
                    mensajeError += '* El email no es valido.\n';
                }
                if (error) {
                    alert(mensajeError);
                    return false;
                } else {
                    return true;
                }
            }
        </script>
    </head>
    <body class="gradiente">
        <!--MENU DE NAVEGACION-->
        <nav class="menu_navegacion">
            <a href="1_inicio.html">INICIO </a>
            <a href="7_iniciar-sesion.html">MI CUENTA </a>
            <a href="../extranet/5_formulario_postulante.html">SE PARTE DE NOSOTROS! </a>
            <a href="4_quienes_somos.html">¿QUIENES SOMOS? </a>
            <a href="2_novedades.html">NOVEDADES </a>
            <a href="../extranet/2_enviar_consulta.html">HACE TU CONSULTA </a>
            <a href="3_preguntas_frecuentes.html">PREGUNTAS FRECUENTES</a>
        </nav>

        <!--CONTENEDOR DE REGISTRO-->
        <div class="container_translucido">

            <h1>REGISTRARSE</h1>

            <form onsubmit="javaScript:if (validarFormularioRegistro()){ return true; } else { return false;}" action="8_contraseña_registrarse.html">
                <label for="nombre">Nombre</label><br>
                <input aria-label="Nombre" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br>

                <label for="apellido">Apellido</label><br>
                <input aria-label="Apellido" type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br>

                <label for="fechaNacimiento">Fecha de Nacimiento</label><br>
                <input aria-label="Fecha de Nacimiento" type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="Ingrese su fecha de nacimiento" required><br>

                <label for="dni">DNI</label><br>
                <input aria-label="DNI" type="number" id="dni" name="dni" placeholder="Ingrese su DNI" required><br>

                <label for="domicilio">Domicilio</label><br>
                <input aria-label="Domicilio" type="text" id="domicilio" name="domicilio" placeholder="Ingrese su domicilio" required><br>

                <label for="localidad">Localidad</label><br>
                <input aria-label="Localidad" type="text" id="localidad" name="localidad" placeholder="Ingrese su localidad" required><br>

                <label for="numeroCelular">Numero de Celular</label><br>
                <input aria-label="Numero de Celular" type="number" id="numeroCelular" name="numeroCelular" placeholder="Ingrese su numero de celular" required><br>

                <label for="email">Email</label><br>
                <input aria-label="Email" type="email" id="email" name="email" placeholder="Ingrese su email" required><br><br>

                <!--BOTONES-->
                <div class="botones">
                    <button type="submit">SIGUIENTE</button>
                    <button type="button" onclick="window.location.href='7_iniciar-sesion'">CANCELAR</button><br>
                </div>
                
                <img src="../assets/iconos/michi.png" alt="gatito_registro" width="200"><br>
                <!--ENLACE A OTRA PAGINA-->
                <img src="../assets/iconos/patita.png" alt="patita">
                <a href="7_iniciar-sesion.html">¿Ya tienes cuenta? Inicia Sesion</a><br><br>
            </form>
        </div>
    </body>
</html>
