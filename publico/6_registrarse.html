        <!--CONTENEDOR DE REGISTRO-->
        <div class="formularios"> 

            <h1>REGISTRARSE</h1>

            <form>
                <label for="nombre">Nombre</label><br>
                <input aria-label="Nombre" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br>
                
                <label for="apellido">Apellido</label><br>
                <input aria-label="Apellido" type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br>
                
                <label for="fechaNacimiento">Fecha de Nacimiento</label><br>
                <input aria-label="Fecha de Nacimiento" type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="Ingrese su fecha de nacimiento" required><br>
                
                <label for="dni">DNI</label><br>
                <input aria-label="DNI" type="number" id="dni" name="dni" placeholder="Ingrese su DNI" required><br>
                
                <label for="domicilio">Domicilio</label><br>
                <input aria-label="Domicilio" type="text" id="domicilio" name="domicilio" placeholder="Ingrese su domicilio" required><br>
                
                <label for="localidad">Localidad</label><br>
                <input aria-label="Localidad" type="text" id="localidad" name="localidad" placeholder="Ingrese su localidad" required><br>
                
                <label for="numeroCelular">Numero de Celular</label><br>
                <input aria-label="Numero de Celular" type="number" id="numeroCelular" name="numeroCelular" placeholder="Ingrese su numero de celular" required><br>
                
                <label for="email">Email</label><br>
                <input aria-label="Email" type="email" id="email" name="email" placeholder="Ingrese su email" required><br><br>
                
                <!--BOTONES-->
                <button type="submit"><a href="8_contraseña_registrarse.html">SIGUIENTE</button></a>
                <button type="button"><a href="7_iniciar-sesion.html">VOLVER</button><br></a>

                <img src="../assets/iconos/michi.png" alt="gatito_registro" width="200"><br>
                <!--ENLACE A OTRA PAGINA-->
                <img src="../assets/iconos/patita.png" alt="patita">
                <a href="7_iniciar-sesion.html">¿Ya tienes cuenta? Inicia Sesion</a><br><br>

            </form> 
        </div>   
    </body>
</html>
