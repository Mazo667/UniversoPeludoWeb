        <div class="formularios"><!--CONTENEDOR INFORMACION DE USUARIO-->
            <form>
                <h4>MICA SUAREZ</h4> 

                <label for="Nombres">Nombres</label><br>
                <input type="text"  id="nombre" placeholder="Mica" required> <br><br>                    
                                                    
                <label for="Apellidos">Apellidos<label><br>                
                <input type="text" id="Apellido" placeholder="Suarez" required> <br><br>                
                        
                <label for="Fecha de Nacimiento">Fecha de Nacimiento</label><br>
                <input type="date" id="Fecha de Nacimiento" placeholder="19/05/1992" required> <br><br>
                        
                <label for="DNI">DNI</label><br>
                <input type="number"  id="DNI" placeholder="37.140.100" required> <br><br>
                        
                <label for="Correo electronico">Correo electronico</label><br>
                <input type="email"  id="Correo Electronico" placeholder="mica@gmail.com" required> <br><br>
                        
                <label for="Domicilio">Domicilio</label><br>
                <input type="text"  id="Domicilio" placeholder="La Pampa 350" required> <br><br>
                        
                <label for="Localidad">Localidad</label><br>
                <input type="text"  id="Localidad" placeholder="Rawson" required> <br><br>
                        
                <label for="Provincia">Provincia</label><br>
                <input type="text" id="Provincia" placeholder="Chubut" required> <br><br>                
                        
                <label for="Numero de Telefono">Numero de Telefono</label><br>
                <input type="number" id="Numero de Telefono" placeholder="(2804) - 002244" required> <br><br>
                              
                <!--BOTONES-->
                <button type="button"><a href="1_mi_cuenta.html"> GUARDAR<img src="../assets/iconos/aceptar.png" alt="guardar" width="20"></button></a>

                <img src="../assets/iconos/logo_usuario.png" alt="logo usuario" width="100">
                <p><a href=""><strong>EDITAR FOTO DE PERFIL</strong></a></p>
            </form>
